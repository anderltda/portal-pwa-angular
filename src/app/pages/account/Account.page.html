<div class="container">
	<div class="card o-hidden border-0 shadow-lg my-5">
		<div class="card-body p-0">
			<div class="row">
				<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
				<div class="col-lg-7">
					<div class="p-5">
						<div class="text-center">
							<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
						</div>
						<form [formGroup]="accountForm">
							<div class="form-group">
								<input type="email" class="form-control form-control-user" formControlName="email"
									id="exampleInputEmail" placeholder="Email Address">
							</div>
							<div class="form-group row">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<input type="password" class="form-control form-control-user"
										formControlName="password" id="exampleInputPassword" placeholder="Password">
								</div>
								<div class="col-sm-6">
									<input type="password" class="form-control form-control-user"
										formControlName="repeat" id="exampleRepeatPassword"
										placeholder="Repeat Password">
								</div>
							</div>
							<div class="text-center">
								<label class="error">{{errorMessage}}</label>
							</div>
							<button type="button" class="btn btn-primary btn-block"
								(click)="tryCreateAccount(accountForm.value)">Register Account</button>
							<hr>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
